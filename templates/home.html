<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>
  <link rel="stylesheet" href="static/css/mystyles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fffaf2;
    }

    .spacer1 {
      height: 200px;
      background-color: #F5CC97;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      margin-top: 0;
      color: #F55D33;
      font-size: 40px;
    }

    .spacer1 h1 {
      color: #F55D33;
      font-size: 43px;
      font-weight: normal;
      margin: 0;
    }

    .dashboard-section {
      padding: 60px 40px;
      background-color: #fffaf2;
    }

    .iframe-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      justify-content: center;
    }

    .iframe-tile {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      background-color: white;
    }

    .iframe-tile:hover {
      transform: scale(1.02);
    }

    .iframe-tile iframe {
      width: 100%;
      height: 250px;
      border: none;
      pointer-events: none;
      overflow: hidden;
    }

    .iframe-tile a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .label {
      text-align: center;
      font-size: 28px;
      padding: 12px 0;
      color: #F55D33;
      font-weight: bold;
      background-color: #fff;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 1100px) {
      .iframe-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="spacer1">
    <h1>Mini Challenge 1: Text Analysis</h1>
  </div>

  <section class="dashboard-section">
    <div class="iframe-grid">
      <div class="iframe-tile">
        <a href="/llm" target="_blank">
          <div class="label">LLM</div>
          <iframe src="/llm?embed=true" title="LLM Preview"></iframe>
        </a>
      </div>
      <div class="iframe-tile">
        <a href="/timeline" target="_blank">
          <div class="label">Timeline</div>
          <div style="height: 250px; overflow-y: scroll;">
            <iframe src="/timeline?embed=true" title="Timeline Preview" style="height: 500px;"></iframe>
          </div>
        </a>
      </div>      
      <div class="iframe-tile">
        <a href="/graph" target="_blank">
          <div class="label">Graph</div>
          <iframe src="/graph?embed=true" title="Graph Preview"></iframe>
        </a>
      </div>
      <div class="iframe-tile">
        <a href="/words" target="_blank">
          <div class="label">Word Cloud</div>
          <iframe src="/words?embed=true" title="Word Cloud Preview"></iframe>
        </a>
      </div>
      <div class="iframe-tile">
        <a href="/people" target="_blank">
          <div class="label">People</div>
          <iframe src="/people?embed=true" title="People Preview"></iframe>
        </a>
      </div>
      <div class="iframe-tile">
        <a href="/organizations" target="_blank">
          <div class="label">Organizations</div>
          <iframe src="/organizations?embed=true" title="Organizations Preview"></iframe>
        </a>
      </div>
      <div class="iframe-tile">
        <a href="/bias" target="_blank">
          <div class="label">Bias Dashboard</div>
          <iframe src="/bias?embed=true" title="Bias Dashboard Preview"></iframe>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
