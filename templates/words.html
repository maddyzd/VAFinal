<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Word Cloud</title>

    <link rel="stylesheet" href="static/css/mystyles.css" />

    <!-- Load D3 + d3-cloud libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
</head>

<body>
    <nav>
        <div class="bar">
            <a href="/"><p>Dashboard Home</p></a>
            <div class="navlinks">
                <a href="/llm" class="navlink">LLM</a>
                <a href="/timeline" class="navlink">Timeline</a>
                <a href="/graph" class="navlink">Graph</a>
                <a href="/people" class="navlink">People</a>
                <a href="/organizations" class="navlink">Organizations</a>
                <a href="/words" class="navlink">Word Cloud</a>
            </div>
            <a href="#" class="hamburger">&#9776;</a>      
        </div>
    </nav>

    <main style="margin-top: 100px; text-align: center;">
        <h1>Select Source Categories</h1>
        <form id="sourceForm">
            {% for folder in folders %}
                <label><input type="checkbox" name="folder" value="{{ folder }}"> {{ folder }}</label><br>
            {% endfor %}
            <button type="submit">Generate Word Cloud</button>
        </form>
        
        <div id="wordcloud" style="margin-top: 30px;"></div>
    </main>

    <footer>
        <div class="footercontent">
            <a href="/"><p>Dashboard Home</p></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.fade').fadeTo(400, 1);
                $('.text').fadeTo(300, 1);
                $('.review').fadeTo(300, 1);
            }, 300);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.navlinks');
            hamburger.addEventListener('click', function () {
                navLinks.classList.toggle('show');
            });
        });
    </script>

    <script src="static/script.js"></script>
</body>
</html>
